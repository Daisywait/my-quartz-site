name: Deploy Quartz

on:
  push:
    branches:
      - main  # 仅在推送到 main 分支时运行
  workflow_dispatch: # 允许手动运行

jobs:
  deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: write # 必须授予写入权限才能创建 gh-pages 分支
      pages: write    # 部署到 GitHub Pages 的权限
      id-token: write # OIDC 身份验证权限

    steps:
      - name: Checkout Repo
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 22

      - name: Install and Build
        run: |
          npm ci
          npx quartz build

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./output  # Quartz 构建的默认输出文件夹
          publish_branch: gh-pages